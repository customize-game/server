version: '3'
services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 33060:3306
    volumes:
      - ./dockerfile/mysql:/var/lib/mysql
    container_name: customize_game_mysql
  rust:
    build:
      context: .
      dockerfile: dockerfile/Dockerfile
    environment:
      UID: $UID
      GID: $GID
      CARGO_BUILD_TARGET_DIR: /opt/program/target
    ports:
      - 5000:5000
    stdin_open: true
    volumes:
      - ./:/opt/program
    depends_on:
      - db
    container_name: customize_game_server
